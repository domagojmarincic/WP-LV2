<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vizualizacija podataka - Pie Chart">
    <link rel="stylesheet" href="grafikon.css">
    <title>Grafikon - Vizualizacija podataka</title>
</head>

<body>

    <header>
        <h1>Vizualizacija podataka - Pie Chart</h1>
    </header>

    <nav aria-labelledby="primarna-navigacija">
        <h2 id="primarna-navigacija" class="visually-hidden">Navigacija</h2>
        <div class="nav-container">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-button">☰ Izbornik</label>
            <ul class="nav-menu">
                <li><a href="index.html">Početna</a></li>
                <li><a href="grafikon.html">Vizualizacija podataka</a></li>
                <li><a href="slike.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="chart-container">
            <!-- Pie chart izrađen pomoću div elemenata -->
            <!--Animacija grafikona odrađena pomoću css-a unutar grafikon.css--> 
            <div class="pie-chart">
                <div class="slice slice-1"></div>
                <div class="slice slice-2"></div>
                <div class="slice slice-3"></div>
                <div class="slice slice-4"></div>
            </div>
            <div class="chart-legend">
                <span class="legend-item" style="--color: var(--color-1)">Temperatura</span>
                <span class="legend-item" style="--color: var(--color-2)">Vlažnost</span>
                <span class="legend-item" style="--color: var(--color-3)">Brzina vjetra</span>
                <span class="legend-item" style="--color: var(--color-4)">Padaline</span>
            </div>
        </section>
    </main>

</body>
</html>
